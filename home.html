<html lang="en" >
   <head>
      <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
	  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	  <link rel="stylesheet" href="lib_css/animations.css">
	  <link rel="stylesheet" href="pages_css/home_style.css">

      <script language="javascript">
         angular
            .module('firstApplication', ['ngMaterial'])
            .controller('speedDialController', speedDialController);

         function speedDialController ($scope) {

            this.isOpen = false;

            this.selectedMode = 'md-fling';

            this.selectedDirection = 'right';
         }
      </script>
   </head>





   <body ng-app="firstApplication">


	  <div class="fabSpeedDial slideUp" id="speedDialContainer" ng-controller="speedDialController as ctrl" layout="row" ng-cloak>
         <md-content>
            <div class="lock-size"  layout-align="center center">
               <md-fab-speed-dial md-open="false" md-direction="{{ctrl.selectedDirection}}"
                  ng-class="ctrl.selectedMode">
                  <md-fab-trigger>
                     <md-button aria-label="menu" class="md-fab md-warn">
                        <md-icon class="material-icons">menu</md-icon>
                     </md-button>
                  </md-fab-trigger>
                  <md-fab-actions>
                     <md-button aria-label="Add" class="md-fab md-raised md-mini md-accent">
                        <md-icon class="material-icons" aria-label="Add">add</md-icon>
                     </md-button>
                     <md-button aria-label="Insert Link" class="md-fab md-raised md-mini md-accent">
                        <md-icon class="material-icons" aria-label="Insert Link">insert_link</md-icon>
                     </md-button>
                     <md-button aria-label="Edit" class="md-fab md-raised md-mini md-accent">
                        <md-icon class="material-icons" aria-label="Edit">mode_edit</md-icon>
                     </md-button>
                  </md-fab-actions>
               </md-fab-speed-dial>
            </div>
         </md-content>
	   </div>


   </body>
</html>
